<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Login - By Night</title>
</head>
<body>

  <div class="container-fluid p-0">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container d-flex justify-content-between align-items-center">
        <div style="width: 80px;"></div>

        <div class="text-center">
          <a class="navbar-brand text-danger mb-0" href="#">By Night</a>
          <div class="text-white small-title">Gerenciamentos de jogos para Teatro da Mente</div>
        </div>

        <a href="login.html" class="btn btn-outline-light">Login</a>
      </div>
    </nav>
  </div>

  <div class="container main-content main-translucid-card d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 90px); margin-top: 90px;">
    <div class="card shadow translucid-card p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form">
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="d-flex justify-content-between">
    <a href="register.html" class="btn btn-outline-light">Cadastrar</a>
    <button type="submit" class="btn btn-outline-light">Entrar</button>
  </div>
</form>

      <div class="text-center mt-3">
        
      </div>
    </div>
  </div>
  <div id="force-modal" class="modal fade" tabindex="-1" style="background: rgba(0,0,0,0.5); display: none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title">Acesso Restrito</h5>
        </div>
        <div class="modal-body">
          <p>Você precisa estar logado para acessar esta página.</p>
        </div>
        <div class="modal-footer">
          <button id="modal-ok-btn" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
